
<div class="row">
    <div class="col-sm">
        <div class='dropdown'>
            <button class='btn btn-secondary dropdown-toggle' type='button' id='exportDataButton' data-toggle='dropdown' aria-haspopup='true' aria-expanded='false'>
                    Export as
            </button>
            <div class='dropdown-menu' aria-labelledby='exportDataButton'>
                <a class='dropdown-item' href='#'>MathData</a>
            </div>
        </div>
    </div>
    <div class="col-sm">
        {% if current_user.is_authenticated %}
            <button class="btn btn-outline-primary" type="button" id="editInstanceBtn" onclick="enable_edit('editInstanceBtn', 'instanceForm', '{{key}}');">Edit</button>
        {% endif %}
    </div>
</div>

<form>
    <div class="form-group mdb-form-group">
        
        <div class="card">
            <div class="card-body">
                <div id="jsonArea"></div>
            </div>
        </div>

        <textarea style="visibility: hidden" class="form-control" id="instanceForm" rows="22">{{instance}}</textarea>

        <div id="container">
                <style>
                    #graph-container {
                        top: 0;
                        bottom: 0;
                        left: 0;
                        right: 0;
                        position: absolute;
                    }
                </style>
                <div id="graph-container"></div>
            </div>
    </div>
</form>
