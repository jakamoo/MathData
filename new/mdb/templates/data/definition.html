


<div class="row">
    <div class="col-sm">
        <div class='dropdown'>
            <button class='btn btn-secondary dropdown-toggle' type='button' id='exportDataButton' data-toggle='dropdown' aria-haspopup='true' aria-expanded='false'>
                    Export as
            </button>
            <div class='dropdown-menu' aria-labelledby='exportDataButton'>
                <a class='dropdown-item' href='#'>MathData</a>
            </div>
        </div>
    </div>
    <div class="col-sm">
        {% if current_user.is_authenticated %}
            <button class="btn btn-primary" type="button" id="editDefinitionBtn" onclick="enable_edit('editDefinitionBtn', 'definitionForm', '{{key}}');">Edit</button>
        {% endif %}
    </div>
</div>

<form>
    <div class="form-group mdb-form-group">
        <div id="jsonArea">
            
        </div>
        <textarea style="visibility: hidden" class="form-control" id="definitionForm" rows="15">{{definition}}</textarea>
    </div>
</form>
