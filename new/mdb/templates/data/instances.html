{% extends 'data/base.html' %}

{% block content %}
    <div class="row">
        <div class="col-sm">
            <div id="list-display-area">
                <ul class='list-group'>
                  {% for instance in instances %}
                    <li class='list-group-item'>
                        <a href='javascript:show_instance("{{instance}}");'>{{instance}}</a>
                    </li>
                  {% endfor %}
                </ul>
            </div>
        </div>
        <div class="col-sm">
            <div id="data-display-area"></div>
        </div>
    </div>

    <div class="card" style="height: 500px;">
        <div class="card-body">
            <div id="container">
                <style>
                    #graph-container {
                        top: 0;
                        bottom: 0;
                        left: 0;
                        right: 0;
                        position: absolute;
                        height: 500px;
                    }
                </style>
                <div id="graph-container"></div>
            </div>
        </div>
    </div>
    
{% endblock %}
