{% extends 'data/create.html' %}

{% block content %}

<form class="needs-validation">

      <div class="row">
         <div class="col-sm">
        <select class="form-control" id="chooseDatastructure" onchange="show_instances_for_creating_dataset(this.value)">
            <option selected>Choose Datastructure</option>
            {% for datastructure in datastructures %}
              <option value="{{datastructure}}">{{datastructures[datastructure]}}</option>
            {% endfor %}
        </select>
      </div>
      </div>
</form>
    </br>
  <div class="col-sm">
            <div id="list-display-area"></div>
  </div>

</br>
    <button class="btn btn-primary" type="button" onclick="submit_instance('chooseInstance');">Submit</button>




{% endblock %}
