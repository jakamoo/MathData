{% extends 'benchmarks/browse.html' %}

{% block content %}
    <div class="row">
        <div class="col-sm">
            <div id="list-display-area">
                <ul class='list-group'>
                  {% for software in softwares %}
                    <li class='list-group-item'>
                        <a href='javascript:show_software("{{software}}");'>
                        {{softwares[software]}}
                      </a>
                    </li>
                  {% endfor %}
                </ul>
            </div>
        </div>
        <div class="col-sm">
            <div id="data-display-area"></div>
        </div>
    </div>

{% endblock %}
