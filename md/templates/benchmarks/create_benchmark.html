{% extends 'benchmarks/create.html' %}

{% block content %}

<form class="needs-validation">

    <div class="mb-3">
        <p style="display: none; color:red;" id="infoText"></p>
        <textarea class="form-control" id="createBenchmarkArea" placeholder="Enter JSON here" rows="15" required></textarea>

</form>


{% endblock %}
