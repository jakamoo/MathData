{% extends 'data/browse.html' %}

{% block content %}

    <div class="row">

          <label for ="chooseFormat">Formatters for </label>
          <div class='dropdown'>
              <button class='btn btn-secondary dropdown-toggle' type='button' id='chooseFormat' data-toggle='dropdown' aria-haspopup='true' aria-expanded='false'>
              </button>
              <div class='dropdown-menu' aria-labelledby='chooseFormat'>
                  {% for format in formats %}
                    <a class='dropdown-item' href='javascript:show_formatters_for_format("{{format}}");'>{{formats[format]}}</a>
                  {% endfor %}
              </div>
          </div>
     </div>

    <div class="row">
        <div class="col-sm">
            <div id="list-display-area">

            </div>
        </div>
        <div class="col-sm">
            <div id="data-display-area"></div>
        </div>
    </div>
{% endblock %}
