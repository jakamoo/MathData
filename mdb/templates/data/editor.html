{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col-4">
          <div class="list-group">
              {% for change in changes %}
                <a class="list-group-item list-group-item-action" 
                    href='javascript:get_change("{{change.change_id}}");'>{{ change.change_name }}</a>
              {% endfor %}
          </div>
        </div>

        <div class="col-8">
            <div id="change-display-area">

            </div>
        </div>
    </div>
{% endblock %}
