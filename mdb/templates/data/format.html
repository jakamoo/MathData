
<div class="row">

        {% endif %}
    </div>
    <div class="col-sm">
         <p style="display: none; color:red;" id="infoText"></p>

</div>

            <div class="card-body">

        <textarea style="display: none" class="form-control" id="formatForm" rows="15">{{format}}</textarea>
